buildscript {
    repositories {
        mavenCentral()
    }
}
plugins {
    id 'java-library'
    id("io.freefair.lombok") version "6.6.3"
}

compileJava {
    options.release = 11
}

repositories {
    mavenCentral()
    maven { url "https://oss.sonatype.org/content/repositories/releases/" }
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
}

